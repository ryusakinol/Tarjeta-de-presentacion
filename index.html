<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tarjeta de Perfil</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="card">
        <div class="p-profile">
            <img src="aleflow.jpg" alt="perfil" width="140px">
        </div>

        <div class="name">
            <h2>Alejandro S. Estrella</h2>
            <p>Web Desinger y programador Frontend </p>
        </div>

        <div class="button">
            <button>Seguir</button>
            <button>Mensaje</button>
        </div>

        <div class="infos">
            <div class="Follower">
            <h4>30</h4>
            <p>Publicaciones</p>
        </div>
        
        <div class="follower">
            <h4>25k</h4>
            <p>Seguidores</p>
        </div>

        <div class="following">
            <h4>100</h4>
            <p>Siguiendo</p>
         </div>
      </div>

        <div class="more">
            <button>Visitar Perfil</button>
        </div>

    </div>

    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
